name: Build

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build App
      run: dotnet build src\MarkRead.App.csproj --configuration Release --no-restore -maxcpucount:1
    
    - name: Build Tests
      run: dotnet build tests\unit\MarkRead.UnitTests.csproj --configuration Release --no-restore -maxcpucount:1
      continue-on-error: true
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      continue-on-error: true  # Don't fail if no tests exist yet
