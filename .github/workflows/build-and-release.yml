name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: markread.sln
      Project_Path: src\App\MarkRead.App.csproj
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install .NET 8 and honor global.json
    - name: Install .NET SDK 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH for MSIX packaging
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Check available Windows SDK versions and use the latest
    - name: Check and select Windows SDK version
      id: sdk-version
      run: |
        Write-Host "Checking installed Windows SDK versions..."
        $sdkPath = "C:\Program Files (x86)\Windows Kits\10\Include"
        if (Test-Path $sdkPath) {
          $sdks = Get-ChildItem $sdkPath -Directory | Sort-Object Name -Descending
          $sdks | ForEach-Object { Write-Host "Found SDK: $($_.Name)" }
          
          # Use the latest SDK version available
          $latestSdk = $sdks[0].Name
          Write-Host "Using SDK version: $latestSdk"
          echo "SDK_VERSION=$latestSdk" >> $env:GITHUB_OUTPUT
        } else {
          Write-Error "No Windows SDK found!"
          exit 1
        }
      shell: pwsh

    # Restore solution dependencies (no RID)
    - name: Restore solution dependencies
      run: dotnet restore $env:Solution_Name

    # Build the application in Release mode
    - name: Build application
      run: dotnet build $env:Solution_Name --configuration Release --no-restore

    # Run tests if they exist
    - name: Run tests
      run: dotnet test $env:Solution_Name --configuration Release --no-build --verbosity normal
      continue-on-error: true  # Don't fail if no tests exist yet

    # Ensure Windows SDK reference pack is downloaded (NETSDK1112 fix)
    - name: Restore Windows SDK ref pack (RID any)
      run: dotnet restore $env:Project_Path -r any -p:EnableWindowsTargeting=true

    # Restore project with runtime identifier (needed for both publish and MSIX)
    - name: Restore project with runtime identifier
      run: dotnet restore $env:Project_Path -r win-x64

    # Build project with runtime identifier (needed for MSIX packaging)
    - name: Build project with runtime identifier
      run: dotnet build $env:Project_Path --configuration Release --runtime win-x64 --no-restore

    # Publish the application for ZIP distribution
    - name: Publish application
      run: dotnet publish $env:Project_Path --configuration Release --output publish --self-contained false --runtime win-x64 --no-build

    # Create a zip archive of the published application
    - name: Create ZIP package
      run: |
        $version = "${{ github.ref_name }}"
        Compress-Archive -Path publish\* -DestinationPath "MarkRead-$version-win-x64.zip"
      shell: pwsh

    # Restore WAP project dependencies (use dotnet msbuild to pick .NET 8 SDK)
    - name: Restore MSIX packaging project
      run: dotnet msbuild installer\MarkRead.Package.wapproj /t:Restore /p:Configuration=Release /p:Platform=x64 /p:RuntimeIdentifier=win-x64
      shell: pwsh

    # Build MSIX package
    - name: Build MSIX package
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        $sdkVersion = "${{ steps.sdk-version.outputs.SDK_VERSION }}"
        Write-Host "Building MSIX with SDK version: $sdkVersion"
        dotnet msbuild installer\MarkRead.Package.wapproj `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /p:RuntimeIdentifier=win-x64 `
          /p:AppxPackageDir="..\AppPackages\" `
          /p:AppxBundle=Never `
          /p:UapAppxPackageBuildMode=SideloadOnly `
          /p:AppxPackageSigningEnabled=false `
          /p:AppVersion=$version `
          /p:TargetPlatformVersion=$sdkVersion
      shell: pwsh

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MarkRead-${{ github.ref_name }}
        path: |
          MarkRead-${{ github.ref_name }}-win-x64.zip
          AppPackages\**\*.msix

    # Create GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          MarkRead-${{ github.ref_name }}-win-x64.zip
          AppPackages\**\*.msix
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
