name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: markread.sln
      Project_Path: src\App\MarkRead.App.csproj
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install .NET 8
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH for MSIX packaging
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Check available Windows SDK versions
    - name: Check Windows SDK versions
      run: |
        Write-Host "Checking installed Windows SDK versions..."
        $sdkPath = "C:\Program Files (x86)\Windows Kits\10\Include"
        if (Test-Path $sdkPath) {
          Get-ChildItem $sdkPath -Directory | ForEach-Object { Write-Host "Found SDK: $($_.Name)" }
        }
      shell: pwsh

    # Install Windows SDK 10.0.22621.0
    - name: Install Windows SDK
      run: |
        Write-Host "Installing Windows SDK 10.0.22621.0..."
        choco install windows-sdk-10-version-2262-all -y
      shell: pwsh

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    # Build the application in Release mode
    - name: Build application
      run: dotnet build $env:Solution_Name --configuration Release --no-restore

    # Run tests if they exist
    - name: Run tests
      run: dotnet test $env:Solution_Name --configuration Release --no-build --verbosity normal
      continue-on-error: true  # Don't fail if no tests exist yet

    # Restore project with runtime identifier for publish
    - name: Restore project with RID
      run: dotnet restore $env:Project_Path -r win-x64

    # Publish the application (creates self-contained deployment)
    - name: Publish application
      run: dotnet publish $env:Project_Path --configuration Release --output publish --self-contained false --runtime win-x64 --no-restore

    # Create a zip archive of the published application
    - name: Create release archive
      run: |
        $version = "${{ github.ref_name }}"
        Compress-Archive -Path publish\* -DestinationPath "MarkRead-$version-win-x64.zip"
      shell: pwsh

    # Build MSIX package
    - name: Build MSIX package
      run: |
        $version = "${{ github.ref_name }}".TrimStart('v')
        msbuild installer\MarkRead.Package.wapproj /p:Configuration=Release /p:Platform=x64 /p:AppxPackageDir="..\AppPackages\" /p:AppxBundle=Never /p:UapAppxPackageBuildMode=SideloadOnly /p:AppxPackageSigningEnabled=false /p:AppVersion=$version
      shell: pwsh

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MarkRead-${{ github.ref_name }}
        path: |
          MarkRead-${{ github.ref_name }}-win-x64.zip
          AppPackages\**\*.msix

    # Create GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          MarkRead-${{ github.ref_name }}-win-x64.zip
          AppPackages\**\*.msix
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
